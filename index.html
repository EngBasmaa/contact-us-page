<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- my cart fonts group -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet">
  <!-- css files -->
  <link rel="stylesheet" href="contact.css">
</head>

<body>

  <section class="container">

    <h1 class="title">Contact Us</h1>

    <div class="flex">

      <div class="col">
        <img src="./assets/contact.jpeg" alt="">
      </div>

      <div class="col">
        <form action="">

          <p>Have any questions? Don't hesitate to contact us.</p>

          <div class="flex">

            <div class="col">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="name" class="text-style" required>
            </div>

            <div class="col">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="name" class="text-style" required>
            </div>
          </div>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="text-style" required>

          <div class="col">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" class="text-style" required>
          </div>

          <div class="col">
            <label for="message">Message:</label>
            <textarea id="message" name="message" class="text-style" required></textarea>
          </div>

          <div class="btn-container">
            <button type="submit">Send</button>
          </div>

      </div>

      </form>
    </div>

</body>

</html>
